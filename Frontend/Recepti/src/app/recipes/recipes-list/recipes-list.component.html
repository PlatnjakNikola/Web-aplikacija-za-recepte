  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search" name="search" id="search" [(ngModel)]="search">
          <button class="btn btn-outline-success searchbtn" type="submit" (click)="searchRecipe()">Search</button>

  <div class="container">
    <div class="row">
      <ng-container *ngFor="let recipe of recipesList$ | async">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 column" *ngIf="recipe.enabled" (click)="recipeShow(recipe)" [routerLink]="['/recipe']">
          <div class="recipe-card">
            <p class="recipe-title"><b>{{recipe.title}}</b></p>
            <button class="btn btn-icon" (click)="deleteRecipe(recipe)" *ngIf="admin"><i class="bi bi-trash3"></i></button>
            <img src={{recipe.image}} />
            <!--<button class="btn btn-primary" (click)="recipeShow(recipe)" [routerLink]="['/recipe']">More</button>-->
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!------------------------------------------EDIT---------------------------------------------------------------->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add recipe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  (click)="modalClose()" id="login-modal-close"></button>
        </div>
        <div class="modal-body">
          <app-add-edit-recipe [recipeEdit]="recipe" *ngIf="admin && add"></app-add-edit-recipe>
        </div>
      </div>
    </div>
  </div>
