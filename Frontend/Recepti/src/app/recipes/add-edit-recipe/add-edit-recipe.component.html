<div class="container">
  <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <div class="input">
    <label for="recipeName" class="form-label">Recipe: </label>
    <input type="text" class="form-control" id="recipeName" name="recipeName" maxlength="60" [(ngModel)]="recipe.title" />
  </div>
  <div class="input">
    <label for="recipeName" class="form-label">Image: </label><br />
    <input type="file" accept="*.png.jpg" (change)="onSelectFile($event)">
  </div>
  <div class="input">
    <label for="time" class="form-label">Time required: </label>
    <input type="number" class="form-control" style="width: 30%" id="time" name="time" [(ngModel)]="recipe.timeToPrepare" />
  </div>
  <div class="input">
    <label for="time" class="form-label">Category </label>
    <select class="form-control" name="recipeType" id="recipeType" [(ngModel)]="recipe.type">
      <option *ngFor="let type of recipeTypes" [selected]="type === recipe.type">{{ type }}</option>
    </select>
  </div>
  <div class="input">
    <label for="ingredients" class="form-label">Ingredients: </label>
    <textarea rows="{{ recipe.ingredients.length }}" class="form-control" id="floatingTextarea2" style="width:70%" [(ngModel)]="ingredients"></textarea>
  </div>

  <div class="input">
    <label for="procedure" class="form-label">Description: </label>
    <textarea class="form-control" id="floatingTextarea2" style="height: 300px" [(ngModel)]="recipe.description"></textarea>
    <br />
    <button class="btn btn-outline-primary me-2 mb-1" (click)="saveChanges()" *ngIf="!add">Save changes</button>
    <button class="btn btn-outline-primary me-2 mb-1" (click)="addRecipe()" *ngIf="add">Add recipe</button>
  </div>
</div>
<div *ngIf="showMessage">
  <br />
  <br />
  <div class="alert alert-success" role="alert">
    {{message}}
  </div>
</div>
